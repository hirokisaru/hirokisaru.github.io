            <div class="col-sm-4 col-md-4">

                        <ul class="nav flex-column">


                            <li class="btn1to6">
                                    
                                    <h4 class="payment">PAYMENT 支払</h4>                                    
                            </li>

                            <li class="nav-item side-ver-space btn1to6">

                                    <button id="btn-T2" type="button" class="btn btn-info col-sm-1.5 col-md-1.5" onclick="cTable2GetG()">2</button>

                                    <button id="btn-T3" type="button" class="btn btn-info col-sm-1.5 col-md-1.5" onclick="cTable3GetG()">3</button>
                                    <!-- must edit -->

                                    <button id="btn-T4" type="button" class="btn btn-info col-sm-1.5 col-md-1.5" onclick="cTable4GetG()">4</button>
                                    <!-- must edit -->

                                    <button id="btn-T5" type="button" class="btn btn-info col-sm-1.5 col-md-1.5" onclick="cTable5GetG()">5</button>
                                    <!-- must edit -->

                                    <button id="btn-T6" type="button" class="btn btn-info col-sm-1.5 col-md-1.5" onclick="cTable6GetG()">6</button>
                                    <!-- must edit -->

                            </li>

                            <li class="btn1to6">
                                    
                                    <h4 class="calling">CALLING 呼出</h4>                                    
                            </li>

                            <li class="nav-item side-ver-space btn1to6">
                                    
                                    <button id="btn-T1-call" type="button" class="btn btn-outline-info col-sm-1.5 col-md-1.5" onclick="checkNotifCallT1done()">1</button>
                                    <!-- must edit -->

                                    <button id="btn-T2-call" type="button" class="btn btn-outline-info col-sm-1.5 col-md-1.5" onclick="checkNotifCallT2done()">2</button>
                                    <!-- must edit -->

                                    <button id="btn-T3-call" type="button" class="btn btn-outline-info col-sm-1.5 col-md-1.5" onclick="checkNotifCallT3done()">3</button>
                                    <!-- must edit -->

                                    <button id="btn-T4-call" type="button" class="btn btn-outline-info col-sm-1.5 col-md-1.5" onclick="checkNotifCallT4done()">4</button>
                                    <!-- must edit -->

                                    <button id="btn-T5-call" type="button" class="btn btn-outline-info col-sm-1.5 col-md-1.5" onclick="checkNotifCallT5done()">5</button>
                                    <!-- must edit -->

                                    <button id="btn-T6-call" type="button" class="btn btn-outline-info col-sm-1.5 col-md-1.5" onclick="checkNotifCallT6done()">6</button>
                                    <!-- must edit -->

                            </li>
                            
                            <li class="nav-item side-ver-space">
                                <button id="btn-log-check" type="button" class="btn btn-info btn-lg btn-block" onclick="logCheck()">LOG 検証</button>
                            </li>

                            
                            <li class="nav-item side-ver-space">
                                <button type="button" class="btn btn-info btn-lg btn-block" ID="cashierReport" onclick="exportTableToCSV('CashierReportPending')">REPORT 書出</button>

                            <li class="nav-item side-ver-space">
                                <button type="button" class="btn btn-danger btn-lg btn-block" onclick="cashierClear()">CLOSE 終了</button>
                            </li>

                            <div class="input-group input-group-sm mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">PIN</span>
                                  </div>
                                  <input type="password" id="cashierClearPin" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                </div>

                            <li class="nav-item side-ver-space">
                                <button type="button" class="btn btn-light btn-lg btn-block" onclick="document.location='order-console.html'">INDEX</button>
                            </li>

                    <!-- <p style="padding-top: 2%; padding-right: 5%; color: white; text-align: right; font-size: 10px;">Last Update: <span id="datetime"></span></p> -->
                    <br>
                    <p class="lastupdate" 
                    style="text-align: left;">Last Update: <span id="datetime"></span></p>
                    <p class="appCreater" 
                    style="text-align: left;">By Trakarnsinraparekar Panich</p>

                    </div>
                </div>
            </div>

            

            <div class="col-sm-8 col-md-8">
                <div class="card">
                    <div class="card-body">
                        

                                <div class="input-group mb-3 input-ccNum">
                                      <div class="input-group-prepend">
                                           <span class="input-group-text">Card Number カード番号</span>
                                      </div>
                                      <input type="number" class="form-control" aria-label="Card-Number" id="creditReceiveSpace">
                                      <button class="btn btn-primary" type="button" id="creditReceiveSpace-btn" onclick="payReceiveCredit()">Pay 払</button>
                                </div>


                                <div class="input-group mb-3 input-cash">
                                      <div class="input-group-prepend">
                                            <span class="input-group-text">Cash 現金(¥)</span>
                                      </div>
                                      <input type="number" class="form-control" aria-label="Amount" id="cashReceiveSpace">
                                          <button class="btn btn-warning" type="button" id="cashReceiveSpace-btn" onclick="payReceiveCash()">Pay 払</button>

                                </div>

                        <div class="table-number-display" >
                            <p id="table-number-output">
                            Table ?    
                            </p>            

                        </div>

                        <div class="return-display" >
                            <p id="return-output">
                                Change お釣り ¥0    
                            </p>            
                        </div>
                        <div class="cashier-display" >
                            <p id="main-output">
                                ¥ 0    
                            </p>            
                        </div>

                            <div class="pay-btn-grp">

                                <button id="btn-PayOther" type="button" class="btn btn-success btn-lg" onclick="payOther()">OTHER PAY</button>

                                <button id="btn-PayCredit" type="button" class="btn btn-primary btn-lg" onclick="payCredit()">PAY CARD</button>

                                <button id="btn-PayCash" type="button" class="btn btn-warning btn-lg" onclick="payCash()">PAY CASH</button>

                            </div>

                                
                        
                        <table id="c-head-table" class="table table-sm table-dark">
                            <thead>
                            <tr>
                                <th scope="col">NO</th>
                                <th scope="col">MENU CODE</th>
                                <th scope="col">MENU NAME</th>
                                <th scope="col">TABLE NO.</th>
                                <th scope="col">TAX</th>
                                <th scope="col">NET PRICE</th>
                            </tr>
                        </tbody>
                    </table>
                
                        
                            <table id="c-table-display" class="table table-sm table-dark">
                                   
                                   <tbody>
                                       <tr>
                                           <th scope="row">-</th>
                                           <td>-</td>
                                           <td>-</td>
                                           <td>-</td>
                                           <td>-</td>
                                           <td>-</td>
                                       </tr>
                                   


                                       
                                   </tbody>
                               </table>

                    </div>
                </div>


            </div>
